  <title>شكراً لطلبك | Dipo Store</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }
    .thankyou-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }
    .thankyou-container h1 {
      color: #4a6bff;
      font-size: 26px;
      margin-bottom: 20px;
    }
    .thankyou-container p {
      color: #4a6bff;
      font-size: 18px;
      margin-bottom: 30px;
    }
    .thankyou-container a {
      display: inline-block;
      background: linear-gradient(to right, #4a6bff, #6c8ce7);
      color: #fff;
      padding: 12px 25px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .thankyou-container a:hover {
      background: linear-gradient(to right, #6c8ce7, #4a6bff);
    }
    .icon {
      font-size: 50px;
      color: #05c645;
      margin-bottom: 20px;
    }
    .alert-box {
      background-color: #fff8e1;
      border-right: 4px solid #ffc107;
      padding: 15px;
      margin: 20px 0;
      text-align: right;
      border-radius: 8px;
      font-size: 16px;
    }
    .delivery-info {
      background-color: #e3f2fd;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      border: 1px solid #bbdefb;
    }
    .delivery-title {
      margin-bottom: 10px;
      font-size: 18px;
    }
    .delivery-time {
      font-size: 16px;
      color: #4a6bff;
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <div class="icon">
      <i class="fas fa-check-circle"></i>
    </div>
    <h1>شكراً لك!</h1>
    <p>سنقوم بالتواصل معك قريباً لتأكيد الطلب</p>
    <div class="alert-box">
      <i class="fas fa-phone" style="margin-left: 8px;"></i>
      الرجاء ترك الهاتف مفتوحاً طيلة الوقت
    </div>
    
    <div class="delivery-info">
      <div class="delivery-time">مدة التوصيل: من يوم إلى 5 أيام حسب ولايتك</div>
    </div>
  </div>
</body>
